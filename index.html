<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Trivia Game!</title>
</head>
<body>
    <div>
        <h1>
            Trivia Time!
        </h1>
        <span></span>
    </div>

    <div>
        <p>
            Time Remaining: <span id="time-remaining"></span>
        </p>

        
        <span id="questions"></span>        

        
        <span id="radio-buttons"></span>
        

        <p>
            <span id="q3"></span>
        </p>

    </div>

    <div>
        <p>
            Correct Answers: <span id="correct-answers"></span>
        </p>
        <p>
            Incorrect Answers: <span id="incorrect-answers"></span>
        </p>
        <p>
            Unanswered: <span id="unanswered"></span>
        </p>
    </div>


    <div>
        <span id="question"></span>
    </div>

    <div>
        <span id="mult-choice-ans"></span>
    </div>



    <button id="start-button">START!</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js">

    </script>
    
</body>
</html>
